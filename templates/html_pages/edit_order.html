<!-- app_restro/templates/html_pages/edit_order.html -->

{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h2 class="text-center mb-4">Edit Order</h2>
        <form method="post" action="{% url 'edit_order' order.order_id %}">
            {% csrf_token %}
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ order.name }}" class="form-control" required>

            <label for="item">Item:</label>
            <input type="text" id="item" name="item" value="{{ order.item }}" class="form-control" required>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" value="{{ order.quantity }}" class="form-control" required>

            <label for="price">Price:</label>
            <input type="text" id="price" name="price" value="{{ order.price }}" class="form-control" required>

            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{% url 'order_display' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
{% endblock %}
